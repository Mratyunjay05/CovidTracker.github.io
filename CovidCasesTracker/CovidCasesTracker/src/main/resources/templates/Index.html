<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CovidTracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"></head>
<div class="container">
<body class="bg-dark">
<h1 class = "text-warning">CoronaVirus Tracker</h1>
<p class="text-warning">This website list the current number of cases of coronavirus across the globe</p>
<div class="jumbotron">
    <h1 class="display-4 text-danger" th:text="${TotalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <h1 class="display-5 text-danger" th:text="${TotalNewCases}"></h1>
    <p class="lead">Total New cases reported Since previous day</p>
</div>

    <table class="table text-white">
        <tr>
            <th>COUNTRY</th>
            <th>STATE</th>
            <th>TOTAL NUMBER OF CASES REPORTED</th>
            <th>CHANGES SINCE LAST DAY</th>
        </tr>
        <tr th:each="locationStat : ${LocationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}">State Wise List Not Available</td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffrenceFromPrevDay}">0</td>
        </tr>
    </table>
</div>


</body>

</html>
